<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Desafio JS</title>
</head>
<body>
    <h1>Brincando com JavaScript</h1>
    <p>Automação de cores</p>
    <header>
        <img src="./img/arco-iris.png.png" alt="arco-iris">
    </header>
</body>
<script>
        let listaCores = ['pink', 'blue', 'red', 'green', 'orange'];
        document.body.style.backgroundColor = listaCores [0];
        
        function trocarCores() {
            document.body.style.backgroundColor = 
            listaCores[Math.floor(5*Math.random())]
        }
        setInterval (trocarCores,1000);
</script>
